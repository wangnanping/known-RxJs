<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="sub">创建订阅</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/7.1.0/rxjs.umd.js"></script>
<script>
    window.onload = () => {

        const {
            fromEvent
        } = rxjs;
        const {
            delay
        } = rxjs.operators;
        // 每次点击延迟1秒
        let subDom = document.getElementById("sub");
        var clicks$ = fromEvent(subDom, 'click').pipe(delay(1000)).subscribe(x => console.log(x));


    }
</script>

</html>

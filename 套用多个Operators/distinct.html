<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="sub">创建订阅</button>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/rxjs/7.1.0/rxjs.umd.js"></script>
<script>
    window.onload = () => {
        // form从一个数组、类数组对象、Promise、迭代器对象或者类 Observable 对象创建一个 Observable.
        const {
            from
        } = rxjs;
        const {
            distinct,
            toArray
        } = rxjs.operators;
        // 可以用来做数组去重
        // 返回 Observable，它发出由源 Observable 所发出的所有与之前的项都不相同的项。
       
        let list =[1,2,3,4,5,6,,6,3,,2,2]
        from(list).pipe(distinct(),toArray()).subscribe((x)=>console.log(x))
        // [1, 2, 3, 4, 5, 6, undefined]
    }
</script>

</html>
